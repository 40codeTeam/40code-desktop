<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Addon Settings - 40code</title><style>body[data-splash-theme="dark"] {
        background: #111;
      }

      noscript {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }</style></head><body><noscript><h1>This page requires JavaScript</h1></noscript><script>(function() {
        var theme = '';

        try {
          var themeSetting = localStorage.getItem('tw:theme');
        } catch (e) {
          // ignore
        }
        if (themeSetting === 'light') {
          theme = 'light';
        } else if (themeSetting === 'dark') {
          theme = 'dark';
        } else if (themeSetting) {
          try {
            var parsed = JSON.parse(themeSetting);
            if (parsed.gui === 'dark' || parsed.gui === 'light') {
              theme = parsed.gui;
            }
          } catch (e) {
            // ignore
          }
        }

        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        document.body.setAttribute('data-splash-theme', theme);
      })();</script><div id="app"></div><script src="./js/vendors~addon-settings~credits~editor~embed~fullscreen~player.71d174ac318da20c6fe1.js"></script><script src="./js/addon-settings~addons~editor~fullscreen~player.577a303196c11ca47d66.js"></script><script src="./js/addon-settings~editor~embed~fullscreen~player.c4ae2ddb27f5e6bee1e0.js"></script><script src="./js/addon-settings.4ba3efa799356ffa5eca.js"></script></body></html>
